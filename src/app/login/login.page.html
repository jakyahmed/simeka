<ion-content>
<div class="background-container">
  <div class="background-login">
    <div *ngFor="let number of numbersArray" class="particle"></div>
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Login</ion-card-subtitle>
          <ion-card-title>SIMSMEKSAKA</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" [(ngModel)]="username" aria-label="username" (keyup.enter)="login()"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" aria-label="password" (keyup.enter)="login()"></ion-input>
            </ion-item>
          </ion-list>
        
          <div class="ion-padding">
            <ion-button expand="full" (click)="login()">Login</ion-button>
          </div>
        </ion-card-content>
       </ion-card>
     </div>
  </div>
</div>
<ion-toast position="middle"
[isOpen]="isToastOpen"
message="Username/Password Salah"
[duration]="1000"
(didDismiss)="setOpen(false)"
></ion-toast>
</ion-content>
