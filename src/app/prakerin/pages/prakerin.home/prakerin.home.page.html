<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Prakerin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Beranda Prakerin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <ion-button (click)="gotoJurnalGuru()" color="primary">
      <ion-icon slot="start" name="book"></ion-icon>
      Jurnal Guru
    </ion-button>
    <ion-button (click)="gotoPresensi()" color="secondary">
      <ion-icon slot="start" name="finger-print"></ion-icon>
      Rekap Presensi Pesdik
    </ion-button>

    <ion-button (click)="gotoJurnal()" color="tertiary">
      <ion-icon slot="start" name="list-outline"></ion-icon>
      Jurnal Prakerin Pesdik
    </ion-button>
    <ion-button (click)="gotoReset()" color="success">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      Reset Login Pesdik
    </ion-button>
    <!-- <ion-button (click)="gotoLog()" color="warning">
      <ion-icon slot="start" name="walk-outline"></ion-icon>
      Log Aktivitas Pesdik
    </ion-button> -->
  </div>


</ion-content>
